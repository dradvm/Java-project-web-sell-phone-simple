<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            />
        <link
            href="resources/css/bootstrap.min.css"
            rel="stylesheet"
            />
    </h:head>
    <h:body>
        <script
            type="text/javascript"
            src="resources/js/bootstrap.bundle.min.js"
        ></script>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginMB.directIfLogined()}" />
        </f:metadata>
        <div class="w-100 h-100 d-flex align-items-center justify-content-around position-fixed" >
            <b:container class="p-4 border rounded" style="width: 400px; background: linear-gradient(-225deg, #7DE2FC 0%, #B9B6E5 100%);">

                <b:form id="signUpForm">
                    <b:panelGrid columns="2">
                        <b:inputText id="firstName" placeholder="First Name" required="true" label="First Name" value="#{loginMB.user.customerFirstName}">
                        </b:inputText>
                        <b:inputText id="lastName" placeholder="Last Name" required="true" label="Last Name" value="#{loginMB.user.customerLastName}">
                        </b:inputText>
                        <b:message for="firstName" />
                        <b:message for="lastName"/>
                    </b:panelGrid>
                    <b:inputText id="username" placeholder="Username" required="true" label="Username" value="#{loginMB.user.username}">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:message for="username"/>

                    <b:inputSecret id="password" placeholder="Password" render-value="true" required="true" label="Password" value="#{loginMB.user.password}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    <b:message for="password"/>
                    <b:inputSecret id="repeatPassword" placeholder="Repeat Password" render-value="true" required="true" label="Repeat Password" value="#{loginMB.repeatPassword}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    <b:message for="repeatPassword"/>
                    <b:commandButton value="Sign Up" look="primary" style="width:100%" action="#{loginMB.signUp()}"/>
                
                    <div class="d-flex justify-content-evenly mt-3">
                        <h:link outcome="index" value="Home" />
                        <h:link outcome="login" value="Login" />
                    </div>
                </b:form>
            </b:container>
        </div>
        
    </h:body>
</html>
